name: MDX Content Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - '**/*.mdx'

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: Review MDX Content
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd actions/mdx-review
          npm ci
      
      - name: Build action
        run: |
          cd actions/mdx-review
          npm run build
      
      - name: Run MDX Review
        uses: ./actions/mdx-review
        with:
          api_key: ${{ secrets.OPENAI_API_KEY }}
          provider: 'openai'
          model: 'gpt-4o-mini'
          temperature: '0.3'
          max_tokens: '2000'
          approval_threshold: '4'
          max_files: '20'
          github_token: ${{ secrets.GITHUB_TOKEN }}
