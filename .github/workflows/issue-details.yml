name: Issue Details
on:
  issues:
    types: [opened, reopened, edited]
permissions: read-all 

jobs:
  issue-details:
    runs-on: ubuntu-latest
    permissions:
      content: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: genaiscript/issue-details
        run: npx -y genaiscript@latest run issue-details --issue-comment --out-trace $GITHUB_STEP_SUMMARY        